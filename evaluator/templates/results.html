{% extends 'base.html' %}
{% block title %}{{ user }}'s result{% endblock %}
{% block page-header %}{{ user }}'s result{% endblock %}
{% block container %}
<link rel="stylesheet" href="/static/css/results.css">
<article class="card">
  <div class="thumb"></div>
  <div class="infos">
    <h2 class="title">{{ tier }}<span class="flag {{ class }}"></span></h2>
    <h3 class="date"></h3>
    <h1 class="seats">Your score: {{ score }}</h1>
    <p class="txt">{{ message }}</p>
    <h3 class="details"><a href="{% url 'learn_more' %}">Learn More</a><br>
    <a href="{% url 'detail' username=user %}">View score detail</a></h3>
  </div>
</article>
{% endblock %}
