<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css"> 
    <link rel="stylesheet" href="/static/css/results.css">
    <title>Result</title>
</head>

<body>
  <div id="container">
    <h1 class="logo">Water-U-Doing?</h1>
    <h2 class="page-header">Result</h2>
  </div>      
  <article class="card">
    <div class="thumb"></div>
    <div class="infos">
      <h2 class="title">{{ tier }}<span class="flag" style="background: #{{ color }} no-repeat top right;"></span></h2>
      <h3 class="date"></h3>
      <h1 class="seats">Your score: {{ score }}</h1>
      <p class="txt">{{ message }}</p>
      <h3 class="details"><a href="{% url 'learn_more' %}">Learn More</a></h3>
    </div>
  </article>
  <p style="text-align: center;"><a href="{% url 'detail' username=user %}">View score detail</a></p>
  <p style="text-align: center;"><a href="{% url 'evaluate' %}">Retake evaluation</a></p>

    <div class="header">        
        <!--Waves Container-->
        <div>
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
        <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
        </g>
        </svg>
        </div>
        <!--Waves end-->
        
        </div>
</body>
</html>
